    <!-- Button 1  -->
    <!-- hàm alert -->
    <button type="button" onclick="showPopup();">Button 1</button>
    <script>
      function showPopup() {
        alert("Bạn vừa bấm nút 1!");
      }
    </script>

    <!-- Button 2 -->
    <!-- Hàm document.getElementById -->
    <div id="messageDiv"></div>
    <button type="button" onclick="showMessage();">Button 2</button>
    <script>
      function showMessage() {
        document.getElementById("messageDiv").innerHTML = "bạn vừa bấm nút 2!";
      }
    </script>

    <!-- Button 3 -->
    <!-- hàm document.write -->
    <button type="button" onclick="showWriting();">Button 3</button>
    <script>
      function showWriting() {
        document.write("Bạn bấm nút số 3!");
      }
    </script>
    <!-- Button 4 -->
    <!-- Hiển thị console.log() -->
    <button type="button" onclick="showConsole();">Button 4</button>
    <script>
      function showConsole() {
        console.log("Bạn vừa bấm nút 4");
      }
    </script>
